<!DOCTYPE html>
<html>
<head>
  <title>MessageStream over Ethereum</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Smart Message Stream on Ethereum</h1>

  <div class="actions content-block">
    <div class="balance">You have <span class="black"><span id="balance"></span> ETHER</span> in account <span class="black"><span id="account"></span></span></div>
    <a id="message-sender-open" class="action"><i class="glyphicon glyphicon-plus"></i></a>
    <a id="account-switcher-open" class="action"><i class="glyphicon glyphicon-user"></i></a>
  </div>

  <div id="account-switcher-wrapper" class="content-block" style="display:none;">
    <h2>Account Switcher</h2>
    <label for="accoun-switcher">Change user:</label>
    <select id="account-switcher">
    </select>
  </div>


  <div id="message-sender" class="content-block" style="display: none;">
    <h2>Send Message</h2>
    <label for="title">Title:</label> <input type="text" id="title" placeholder="e.g., Hello World" />
    <br><label for="message_body">Body:</label>
        <input type="text" id="message_body" placeholder="e.g., The body of your lovely message :)" />

    <br><br><button id="send" onclick="App.sendMessage()">Send Message</button>
    <br><br>
    <span id="status"></span>
  </div>

  <div id="messages_wrapper">
    <div id="message-stream" class="content-block">
    </div>
  </div>


  <div id="message-template" class="card-container" style="display: none;">
    <div class="card-container">
      <div class="card message-card link-message">
        <div class="card-media">
            <!-- <img src="<%= message.asset.url %>" class='thumb-image'> -->
        </div>

        <div class="card-header">
          <h4 class="heading card-heading">{{title}}</h4>
          <div class="card-date">{{date}}</div>
        </div>

        <div class="card-body markdown-body">
          {{body}}
        </div>
        <button class="message-like" value="{{index}}">{{likes}} <i class="glyphicon glyphicon-like"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
